<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <h1 class="mb-4">Profile page</h1>
            <div class="card p-3 py-4">
                <div class="text-center mt-3"> 
                    <h3 class="my-2">Username: {{this.user['userName']}}</h3>
                </div>
                <h5>Orders</h5>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product number</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of this.order.products; index as i;">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item.productId}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{this.order['date']}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
