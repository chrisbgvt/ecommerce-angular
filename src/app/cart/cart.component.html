                    </div>
                </div>
            </div>
            
            <div class="row border-top border-bottom" *ngFor="let product of cart.products">

                    <div class="col-2"><img class="img-fluid" [src]="product.image"></div>
                    <div class="col">
                        <div class="row text-muted">{{ product.title }}</div>
                    </div>
                    <div class="col">{{ product.price }} lv.</div>
                    <input class="col" type="number" id="quantity" name="quantity">
                </div>
            </div>
