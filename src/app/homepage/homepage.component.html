<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center">
                <button class="btn btn-success" [routerLink]="'/catalog'">SHOP NOW</button>
            </div>
        </div>
    </div>
</section>
<section class="my-3">
    <div class="container">
        <div class="row">
            <h1 class="my-4">Top Products</h1>
            <div class="col-md-3 mb-4" *ngFor="let product of products">
                <div class="card h-100">
                    <img class="card-img-top" [src]="product.image" alt="Card image cap" height="100%">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.price }} lv.</p>
                        <a [routerLink]="['/product', product.id]" class="btn btn-primary mt-auto">Show more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
